

<div class="table-container mat-elevation-z3">
  <div class="caption">
    <div class="leftS"><h5>Liste des Catégories |</h5></div>

    <div class="rightS">
      <div class="searchetajout">
        <div class="search-box">
          <button class="btn-search"><i class="fas fa-search"></i></button>
          <input matInput placeholder="Search" class="input-search" />
        </div>
        <button class="btn add-user-btn" (click)="openAddCategoryForm()">
          Ajouter de Catégorie
        </button>
      </div>
    </div>
  </div>

  <div class="tablecontainer">
    <table class="mat-elevation-z8 user-table tableS">
      <thead role="rowgroup">
        <tr>
          <th>Id</th>
          <th align="center">Image</th>
          <th>Nom catégorie</th>
          <th>Date d'ajout</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td><img [src]="category.imageUrl" class="categorieImage" /></td>
          <td>{{ category.name }}</td>
          <td>{{ category.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td>
            <button class="btn_action" mat-icon-button (click)="openEditCategoryForm(category)">
              <i class="fa-regular fa-pen-to-square edit-icon"></i>
            </button>
          </td>
          <td>
            <button class="btn_action" mat-icon-button>
              <i class="fa-solid fa-trash delete-icon" (click)="deleteCategory(category)"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator [length]="categories.length" [pageSize]="10"></mat-paginator>
  </div>
</div>
